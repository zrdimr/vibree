name: iOS Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build
        run: |
          # Install XcodeGen
          brew install xcodegen
          
          # Navigate to iOS directory and generate project
          cd ios/Vibree
          xcodegen generate
          
          # Build App for Simulator (Unsigned)
          # Use 'Debug' configuration and a simulator destination to verify build and produce an app bundle
          xcodebuild -project Vibree.xcodeproj \
            -scheme Vibree \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
            
      - name: Upload App
        uses: actions/upload-artifact@v4
        with:
          name: Vibree.app
          path: ios/Vibree/build/Build/Products/Debug-iphonesimulator/Vibree.app
